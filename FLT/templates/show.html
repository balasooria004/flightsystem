<table border='1px'>
	<tr>
		<th>id</th>
		<th>name</th>
		<th>from</th>
		<th>to</th>
		<th>duration</th>
	</tr>
	
	{% for row in data %}
	<tr>
		<td>{{row.flt_id}}</td>
		<td>{{row.flt_name}}</td>
		<td>{{row.flt_from}}</td>
		<td>{{row.flt_to}}</td>
		<td>{{row.flt_duration}}</td>
	</tr>
	{% endfor %}
</table>
